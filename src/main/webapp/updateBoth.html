<!DOCTYPE html>
<html>
<head>
    <title>Update Both</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("https://images.unsplash.com/photo-1513475382585-d06e58bcb0ea?auto=format&fit=crop&w=1400&q=80")
                        no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            padding: 30px 25px;
            background: rgba(255, 255, 255, 0.15); /* glass effect */
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
            color: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 6px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
            margin-bottom: 18px;
            background: rgba(255,255,255,0.3);
            color: #fff;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255,255,255,0.4);
            box-shadow: 0px 0px 8px rgba(255,255,255,0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Author & Book Name</h2>

    <form action="updateBoth" method="post">

        <label>Enter Book ID:</label>
        <input type="number" name="id" placeholder="Book ID" required>

        <label>New Author:</label>
        <input type="text" name="author" placeholder="Author Name" required>

        <label>New Book Name:</label>
        <input type="text" name="name" placeholder="Book Name" required>

        <button type="submit">Update Both</button>
    </form>
</div>

</body>
</html>
