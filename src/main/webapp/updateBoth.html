<!DOCTYPE html>
<html>
<head>
    <title>Update Both</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f2ff; /* soft lavender */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #5a4fcf;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #c9c7f5;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            border-color: #7a6ff0;
            box-shadow: 0px 0px 5px rgba(122, 111, 240, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #7a6ff0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #685ee8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Author & Book Name</h2>

    <form action="updateBoth" method="post">

        <label>Enter Book ID:</label>
        <input type="number" name="id" placeholder="Book ID" required>

        <label>New Author:</label>
        <input type="text" name="author" placeholder="Author Name" required>

        <label>New Book Name:</label>
        <input type="text" name="name" placeholder="Book Name" required>

        <button type="submit">Update Both</button>
    </form>
</div>

</body>
</html>
