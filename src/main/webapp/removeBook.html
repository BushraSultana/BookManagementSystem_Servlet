<!DOCTYPE html>
<html>
<head>
    <title>Remove Book</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f3f2ff;  /* soft lavender */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            color: #5a4fcf;
            margin-bottom: 25px;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #c9c7f5;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        input[type="number"]:focus {
            border-color: #7a6ff0;
            box-shadow: 0px 0px 5px rgba(122, 111, 240, 0.5);
        }

        input[type="submit"] {
            padding: 10px 25px;
            background: #e74c3c;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Remove Book</h2>

    <!-- Form that sends a GET request to removeBook servlet -->
    <form action="removeBook" method="get">
        <input type="number" name="id" placeholder="Enter Book ID" required/>
        <br/>
        <input type="submit" value="Remove Book"/>
    </form>
</div>

</body>
</html>
